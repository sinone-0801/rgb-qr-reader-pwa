<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB QR Code Reader PWA</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script>
        // アプリケーションのバージョン
        const APP_VERSION = "1.0.1";
        
        function onOpenCvReady() {
            console.log('OpenCV.js is ready');
            document.getElementById('startCamera').disabled = false;
            document.getElementById('camera-state').textContent = 'OpenCV.js is ready. You can start the camera now.';
        }
    </script>
    <script async src="opencv.js" onload="onOpenCvReady()"></script>
    <script src="script.js"></script>
</head>
<body>
    <h2>RGB QR Code Reader</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="camera-state">Loading OpenCV.js, please wait...</p>
    <p id="result"></p>
    <button id="startCamera" disabled>Start Camera</button>
    <button id="stopCamera" style="display:none;">Stop Camera</button>
    <footer>
        <p>Version: <span id="version"></span></p>
    </footer>
    <script>
        // バージョン情報を表示
        document.getElementById('version').textContent = APP_VERSION;
    </script>
</body>
</html>
