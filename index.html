<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB QR Code Reader PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://docs.opencv.org/4.x/opencv.js" async></script>
    <script>
        // アプリケーションのバージョン
        const APP_VERSION = "1.0.0";
    </script>
</head>
<body>
    <h2>RGB QR Code Reader</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="camera-state">Tap 'Start Camera' to begin</p>
    <p id="result"></p>
    <button id="startCamera">Start Camera</button>
    <button id="stopCamera" style="display:none;">Stop Camera</button>
    <script src="script.js"></script>
    <footer>
        <p>Version: <span id="version"></span></p>
    </footer>
    <script>
        // バージョン情報を表示
        document.getElementById('version').textContent = APP_VERSION;
    </script>
</body>
</html>
