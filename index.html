<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB QR Code Reader PWA</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script>
        // アプリケーションのバージョン
        const APP_VERSION = "1.0.1";
    </script>
    <script async src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>
</head>
<body>
    <h2>RGB QR Code Reader</h2>
    <video id="video" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <p id="camera-state">Tap 'Start Camera' to begin</p>
    <a id="r_ok" style="color:red;">○</a><a id="g_ok" style="color:green;">○</a><a id="b_ok" style="color:blue;">○</a>
    <p id="result"></p>
    <button id="startCamera" style="display:none;">Start Camera</button>
    <button id="stopCamera" style="display:none;">Stop Camera</button>
    <script src="script.js"></script>
    <footer>
        <p>Version: <span id="version"></span></p>
    </footer>
    <script>
        // バージョン情報を表示
        document.getElementById('version').textContent = APP_VERSION;
    </script>
</body>
</html>
